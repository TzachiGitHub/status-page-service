version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: statuspage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: .
    ports:
      - "3030:3030"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/statuspage
      JWT_SECRET: dev-secret-change-in-production
      PORT: "3030"
      NODE_ENV: production
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  pgdata:
